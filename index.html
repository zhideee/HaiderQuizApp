<html>
<head>
    <title>HaiderQuizApp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/png" href="icon.png"/>
    <link rel="apple-touch-icon" href="Apple.png">
</head>
<body>
    <div class="header">
        <img id="header" src="img/header.png">
    </div>

    <div class="highscore" id="hs">
        <h2>Highscore: <br> <span id="highscore"></span></h2>
    </div>

    <img id="dragon" height="50%" src="img/dragon.PNG">

    <div class="game">
        <h2 id="score">0</h2>

        <h3 id="frage">Frage</h3>

        <button class="antworten" id="Antwort1" onclick="checkanswer(1)">Antwort 1</button> <br>
        <button class="antworten" id="Antwort2" onclick="checkanswer(2)">Antwort 2</button> <br>
        <button class="antworten" id="Antwort3" onclick="checkanswer(3)">Antwort 3</button> <br>
        <br>
        <button class="next" id="button" onclick="next()">Start</button>
    </div>

</body>
<script src="main.js"></script>
</html>
